                    answer: 'SÃ­, Tarjeta Roja TV es completamente gratis. Ver todos los partidos en vivo sin pagar, sin registro y sin publicidad invasiva.'
                  }
                ],
                content_sections: [
                  {
                    heading: `Ver ${name} en Vivo Gratis`,
                    content: `TransmisiÃ³n en directo de ${name} por Tarjeta Roja TV. ${isVersusMatch ? `${teams[0]} se enfrenta a ${teams[1]}` : name} el ${eventDate.full}. Rojadirecta y Pirlo TV ofrecen streaming gratis de ${categorySpanish}.`
