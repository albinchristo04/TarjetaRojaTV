                    answer: 'Tarjeta Roja TV (tambiÃ©n conocida como Rojadirecta, Pirlo TV) es una plataforma para ver deportes en vivo gratis. TransmisiÃ³n de fÃºtbol, baloncesto, UFC y mÃ¡s deportes online.'
                  },
                  {
