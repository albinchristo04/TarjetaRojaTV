                start_time_formatted: `${eventDate.full} - ${eventDate.time}hrs`,
                end_time: endDate.iso,
                duration_minutes: Math.round((ends_at - starts_at) / 60),
                status: starts_at < Date.now() / 1000 ? (ends_at > Date.now() / 1000 ? 'en vivo' : 'finalizado') : 'prÃ³ximamente',
                viewers: viewers || '0',
                language: 'es',
                country_focus: ['ES', 'MX', 'AR', 'CO', 'CL', 'PE', 'VE', 'EC'],
                ...(isVersusMatch && {
                  home_team: teams[0],
                  away_team: teams[1],
                  match_type: 'vs',
                  match_title: `${teams[0]} vs ${teams[1]}`
                })
              },
              technical: {
                last_modified: new Date().toISOString(),
                priority: stream.always_live ? 0.9 : 0.85,
                changefreq: stream.always_live ? 'always' : 'hourly',
                hreflang: 'es',
                alternate_languages: {
                  'es-ES': `${DOMAIN}/eventos/${uri_name}`,
                  'es-MX': `${DOMAIN}/mx/eventos/${uri_name}`,
                  'es-AR': `${DOMAIN}/ar/eventos/${uri_name}`
                }
              },
              bing: {
                verify: 'bing-site-verification-code',
                news_keywords: eventKeywords.slice(0, 10).join(', '),
                content_type: 'Sports',
                syndication_source: DOMAIN,
                original_source: DOMAIN,
                content_language: 'es',
                geo_region: 'ES',
                distribution: 'global',
                audience: 'all',
                rating: 'general'
              }
            };
          }

          async function generateSEOData() {
            try {
              console.log('Reading events.json from local file...');
              
              if (!fs.existsSync(EVENTS_FILE)) {
                throw new Error(`events.json not found at: ${EVENTS_FILE}`);
              }

              const rawData = fs.readFileSync(EVENTS_FILE, 'utf8');
              console.log('File read successfully, parsing JSON...');
              
              const data = JSON.parse(rawData);

              if (!data.events || !data.events.streams) {
                throw new Error('Invalid data structure: missing events.streams');
              }

              const seoData = {
                generated_at: new Date().toISOString(),
                total_events: 0,
                categories: [],
                events: []
              };

              for (const category of data.events.streams) {
                const categorySpanish = translateCategory(category.category);
                
                const categoryMeta = {
                  id: category.id,
                  name: category.category,
                  name_es: categorySpanish,
                  slug: generateSlug(category.category),
                  event_count: category.streams.length,
                  always_live: category.always_live,
                  canonical_url: `${DOMAIN}/categoria/${generateSlug(categorySpanish)}`,
                  meta: {
                    title: `${categorySpanish} EN VIVO - Tarjeta Roja TV | Rojadirecta Gratis`,
                    description: `âš½ Ver ${categorySpanish} en vivo gratis por Tarjeta Roja TV. Todos los partidos y eventos de ${categorySpanish} online. Rojadirecta, Pirlo TV - Streaming gratis.`,
                    keywords: [
                      ...PRIMARY_KEYWORDS.slice(0, 10),
                      categorySpanish,
                      category.category,
                      `${categorySpanish} en vivo`,
                      `ver ${categorySpanish} gratis`,
                      `${categorySpanish} online`
                    ].join(', ')
                  },
                  schema: {
                    '@context': 'https://schema.org',
                    '@type': 'CollectionPage',
                    name: `${categorySpanish} en Vivo - Tarjeta Roja TV`,
                    description: `Ver todos los eventos de ${categorySpanish} en vivo gratis`,
                    url: `${DOMAIN}/categoria/${generateSlug(categorySpanish)}`,
                    inLanguage: 'es'
                  }
                };

                seoData.categories.push(categoryMeta);

                for (const stream of category.streams) {
                  const eventMeta = generateMetadata(stream, category.category);
                  seoData.events.push(eventMeta);
                  seoData.total_events++;
                }
              }

              fs.writeFileSync(OUTPUT_FILE, JSON.stringify(seoData, null, 2));
              console.log(`âœ… Generated SEO metadata for ${seoData.total_events} events`);
              console.log(`ðŸ“ Output saved to: ${OUTPUT_FILE}`);

              const sitemapUrls = [
                {
                  loc: DOMAIN,
                  lastmod: new Date().toISOString(),
                  changefreq: 'always',
                  priority: 1.0,
                  'xhtml:link': [
                    { rel: 'alternate', hreflang: 'es', href: DOMAIN },
                    { rel: 'alternate', hreflang: 'es-ES', href: DOMAIN },
                    { rel: 'alternate', hreflang: 'es-MX', href: `${DOMAIN}/mx` },
                    { rel: 'alternate', hreflang: 'x-default', href: DOMAIN }
                  ]
                },
                ...seoData.categories.map(c => ({
                  loc: c.canonical_url,
                  lastmod: new Date().toISOString(),
                  changefreq: 'hourly',
                  priority: 0.9
                })),
                ...seoData.events.map(e => ({
                  loc: e.canonical_url,
                  lastmod: e.technical.last_modified,
                  changefreq: e.technical.changefreq,
                  priority: e.technical.priority
                }))
              ];

              fs.writeFileSync('sitemap-urls.json', JSON.stringify(sitemapUrls, null, 2));
              console.log(`ðŸ—ºï¸  Generated sitemap URLs: sitemap-urls.json`);

              const keywordData = {
                primary_keywords: PRIMARY_KEYWORDS,
                total_keywords: PRIMARY_KEYWORDS.length,
                target_audience: 'Spanish speakers (Spain, Mexico, Argentina, Colombia)',
                target_search_engines: ['Bing', 'Google'],
                language: 'es',
                generated_at: new Date().toISOString()
              };

              fs.writeFileSync('keywords.json', JSON.stringify(keywordData, null, 2));
              console.log(`ðŸ”‘ Generated keywords file: keywords.json`);

              return seoData;
            } catch (error) {
              console.error('âŒ Error:', error.message);
              console.error('Stack trace:', error.stack);
              process.exit(1);
            }
          }

          generateSEOData();
          EOF
      
      - name: Generate SEO Metadata
        run: node scripts/generate-seo.js
      
      - name: Generate XML Sitemap
        run: |
          cat > generate-sitemap.js << 'EOF'
          const fs = require('fs');
          
          const urls = JSON.parse(fs.readFileSync('sitemap-urls.json', 'utf8'));
          
          let xml = '<?xml version="1.0" encoding="UTF-8"?>\n';
          xml += '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"\n';
          xml += '        xmlns:xhtml="http://www.w3.org/1999/xhtml"\n';
          xml += '        xmlns:news="http://www.google.com/schemas/sitemap-news/0.9">\n';
          
          urls.forEach(url => {
            xml += '  <url>\n';
            xml += `    <loc>${url.loc}</loc>\n`;
            xml += `    <lastmod>${url.lastmod}</lastmod>\n`;
            xml += `    <changefreq>${url.changefreq}</changefreq>\n`;
            xml += `    <priority>${url.priority}</priority>\n`;
            
            if (url['xhtml:link']) {
              url['xhtml:link'].forEach(link => {
                xml += `    <xhtml:link rel="${link.rel}" hreflang="${link.hreflang}" href="${link.href}"/>\n`;
              });
            }
            
            xml += '  </url>\n';
          });
          
          xml += '</urlset>';
          
          fs.writeFileSync('sitemap.xml', xml);
          console.log('âœ… Generated sitemap.xml with', urls.length, 'URLs');
          
          const seoData = JSON.parse(fs.readFileSync('seo-metadata.json', 'utf8'));
          const recentEvents = seoData.events.filter(e => {
            const eventTime = new Date(e.event.start_time);
            const now = new Date();
            const twoDaysAgo = new Date(now - 2 * 24 * 60 * 60 * 1000);
            return eventTime > twoDaysAgo;
          });
          
          let newsXml = '<?xml version="1.0" encoding="UTF-8"?>\n';
          newsXml += '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"\n';
          newsXml += '        xmlns:news="http://www.google.com/schemas/sitemap-news/0.9">\n';
          
          recentEvents.forEach(event => {
            newsXml += '  <url>\n';
            newsXml += `    <loc>${event.canonical_url}</loc>\n`;
            newsXml += '    <news:news>\n';
            newsXml += '      <news:publication>\n';
            newsXml += '        <news:name>Tarjeta Roja En Vivo</news:name>\n';
            newsXml += '        <news:language>es</news:language>\n';
            newsXml += '      </news:publication>\n';
            newsXml += `      <news:publication_date>${event.event.start_time}</news:publication_date>\n`;
            newsXml += `      <news:title>${event.meta.title}</news:title>\n`;
            
            const keywords = event.bing?.news_keywords || event.meta.keywords || '';
            newsXml += `      <news:keywords>${keywords}</news:keywords>\n`;
            
            newsXml += '    </news:news>\n';
            newsXml += '  </url>\n';
          });
          
          newsXml += '</urlset>';
          
          fs.writeFileSync('sitemap-news.xml', newsXml);
          console.log('âœ… Generated sitemap-news.xml with', recentEvents.length, 'recent events');
          EOF
          
          node generate-sitemap.js
      
