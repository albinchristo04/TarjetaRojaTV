                description: `Ver ${name} en vivo gratis. ${isVersusMatch ? `${teams[0]} vs ${teams[1]}` : name} transmisiÃ³n en directo por Tarjeta Roja TV - ${eventDate.full} a las ${eventDate.time}hrs.`,
